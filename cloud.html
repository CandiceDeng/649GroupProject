<!DOCTYPE html>
<html>
<head>
    <title>MoMA Artworks Title Keywords</title>

    <meta charset="utf-8">
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="js/d3.layout.cloud.js"></script>
</head>
<body>
    <script type="text/javascript">
        queue().defer(d3.json, "data/tf_idf.json")
               .await(ready);


        function ready(error, data) {
            let current_data = data["Architecture"]
            let arr = Object.values(current_data);
            let min = Math.min(...arr);
            let max = Math.max(...arr);
            var fontSizeScale = d3.scale.linear()
                                        .domain([min, max])
                                        .range([5, 90]);

            data_arr = new Array();
            var fill = d3.scale.category20();

            for (var key in current_data) {
                let obj = {'text': key, 'size': current_data[key]};
                data_arr.push(obj)
            }

    d3.layout.cloud().size([500, 500])
            .words(data_arr)
            .padding(1)
            .rotate(function() { return ~~(Math.random() * 2) * 90; })
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();

    function draw(words) {
        d3.select("body").append("svg")
                .attr("width", 500)
                .attr("height", 500)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate(250,250)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return fill(i); })
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
    }
        }
    </script>
</body>
</html>
